<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-1.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <title>Header-Part</title>
</head>

<body>
    <div class="container-fluid pt-3 pb-3 bg-black">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="../img/logo-2-img.png" alt="vikas" class="header-img">
                </div>
                <div class="col-md-9">
                    <div class="popup-flex ">
                        <form action="">
                            <input type="text" placeholder="Search by:year,model.product.type.brand "
                                class="form-control header-input">
                            <span class="header-span"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </form>
                        <div><a href="javascript:void(0);" class="button-a-1">
                                <span id="sign_up">SIGN UP</span> /
                                <span id="login"> LOG IN</span>
                            </a>
                            <span class="popup-icon"><i class="fa-solid fa-cart-shopping"></i></span>
                            <span class="popup-icon-1">1</span>
                        </div>
                    </div>
                    <div class="popup-ul-box ">
                        <ul class="popup-ul ">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">CLASSIC CARS</a></li>
                            <li><a href="#">CLASIQ AUCTIONS</a></li>
                            <li><a href="#">STORIES</a></li>
                            <li><a href="#">CLASIQ GUIDES</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr class="popup-hr">
        <div class="col-md-12 popup-12">
            <ul class="popup-ul-fluid">
                <li><a href="#">MINIMUM 60 DAYS CAR PARTS MONEY BACK GURANTEE</a></li>
                <li><a href="#">FREE SHIPPING ON THOUSANDS OF PARTS</a></li>
                <li><a href="#">MON-FRI 9AM-5PM PACIFIC 877 -202 -9124</a></li>
            </ul>
        </div>
    </div>

    <div class=" container mt-5 slick-container">
        <div class="row slick-img">
            <div class="col-md-4 slick-img-box">
                <img src="../img/car-box-1.jpeg" title="vikas" alt="vikas" class="img-fluid slick-img-img">
            </div>
            <div class="col-md-4 slick-img-box">
                <img src="../img/car-box-2.jpeg" title="vikas" alt="vikas" class=" img-fluid slick-img-img">
            </div>
            <div class="col-md-4 slick-img-box">
                <img src="../img/car-box-3.jpeg" title="vikas" alt="vikas" class="img-fluid slick-img-img">
            </div>
            <div class="col-md-4 slick-img-box">
                <img src="../img/car-box-4.jpeg" title="vikas" alt="vikas" class="img-fluid slick-img-img">
            </div>
            <div class="col-md-4 slick-img-box">
                <img src="../img/car-box-5.jpeg" title="vikas" alt="vikas" class="img-fluid slick-img-img">
            </div>
        </div>
    </div>












    <script src="../js/jquery.js"></script>
    <script src="../js/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.slick-img').slick({
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                prevArrow: '<button class="slide-arrow prev-arrow"><i class="fa-solid fa-angle-left"></i></button>',
                nextArrow: '<button class="slide-arrow next-arrow"><i class="fa-solid fa-angle-right"></i></button>',
            });
        });
    </script>

</body>

</html>
